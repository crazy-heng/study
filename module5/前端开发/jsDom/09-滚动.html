<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 220px;
            height: 100px;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }
        img{
            position: absolute;
            top: 0;
            left: 0;
        }
        div .up{
            display: block;
            position: absolute;
            top: 0;
            width: 220px;
            height: 50px;
        }
        div .down{
            display: block;
            position: absolute;
            bottom: 0;
            width: 220px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="box" class="wrap">
        <img src="image/p1.jpg" id="xiaomi">
        <span class="up" id="picUp"></span>
        <span class="down" id="picDown"></span>
    </div>
</body>
<script type="text/javascript">
    var up = document.getElementById('picUp')
    var down = document.getElementById('picDown')
    var img = document.getElementById('xiaomi')
    var count=0
    var time = null
    //鼠标移入
    up.onmouseover = function () {
        //不管怎样 上来先清定时器
        clearInterval(time)
        time = setInterval(function () {
            count-=1
            count >= -120 ? img.style.top = count+'px':clearInterval(time);
        },10)
    }
    down.onmouseover = function () {
        clearInterval(time)
        time = setInterval(function () {
            count+=1
            count < 0 ? img.style.top = count+'px':clearInterval(time);
        },10)
    }
</script>
</html>
