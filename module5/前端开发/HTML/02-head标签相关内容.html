<!DOCTYPE html>
<html lang="en">
<head>
    <!--文档的标题、编码方式及URL等信息,这些信息大部分是用于提供索引,辩认或其他方面的应用（移动端）-->
    <meta charset="UTF-8">
    <!--文档标题-->
    <title>路飞学城</title>
    <!--常用两种属性
        http-equiv它用来向浏览器传达一些有用的信息，帮助浏览器正确地显示网页内容，与之对应的属性值为content，content中的内容其实就是各个参数的变量值-->
    <!--制定文本内容类型和编码类型-->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <!--重定向 5秒后跳转对应网址，注意分号-->
    <!--<meta http-equiv="refresh"content="5;URL=https://www.luffycity.com">-->
    <!--告诉IE浏览器以最高级模式渲染当前网页-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--为了seo优化 工作中要写-->
    <meta name="keywords" content="meta总结,html meta,meta属性,meta跳转">
    <meta name="description" content="路飞学城">
    <!--定义网站图标-->
    <link rel="icon" href="fav.ico">
    <!--引用外部样式表-->
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!--定义内部样式表-->
    <style type="text/css">

    </style>
    <!--定义内部脚本-->
    <script type="text/javascript">

    </script>
    <script src="index.js"></script>
</head>
<body>

</body>
</html>
