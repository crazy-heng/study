<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签分类</title>
</head>
<body>

    <div class="wrapper">
        <!--块级元素 div p h1~h6 ol ul table form li
            可设置高宽-->
        <div class="left">
            路飞学城
            <p>
                这是我的段落
                <p style="width: 500px;height: 200px">爱好</p>
                <ul>
                    <li>
                        <h2>喝酒</h2>
                    </li>
                    <li>
                        <ol>
                            <li>抽烟</li>
                            <li>烫头</li>
                        </ol>
                    </li>
                </ul>
            </p>
        </div>
    </div>
    <div class="right">
        <!--a span br i em strong lable
            行内元素无法设置高宽-->
        <a href="#" style="width: 500px;height: 200px">百度</a>
        <a href="#">路飞</a>
        <span>一些文本</span>
    </div>
    <div class="inline-block">
        <img src="fav.ico">
        <input type="text" style="height: 200px;width: 200px">
    </div>
</body>
</html>
