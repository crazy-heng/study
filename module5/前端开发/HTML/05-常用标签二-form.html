<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
</head>
<body>
    <div class="form">
        <form action="https://www.baidu.com" method="get">
            <p>
                <label for="user">
                    用户名
                </label>
                <input type="text" name="username" id="user" placeholder="输入用户名">
            </p>
             <p>
                <label for="password">
                    密码
                </label>
                <input type="text" name="password" id="password" placeholder="输入密码">
            </p>
            <!--单选框checked会被默认选中,互斥的话name要相同-->
            <p>
                用户性别
                <input type="radio" name="sex" value="男" checked>男
                <input type="radio" name="sex" value="女">女
            </p>
            <!--复选框-->
            <p>
                用户爱好
                <input type="checkbox" name="checkfav" value="吃">吃
                <input type="checkbox" name="checkfav" value="喝">喝
                <input type="checkbox" name="checkfav" value="拉">拉
                <input type="checkbox" name="checkfav" value="撒">撒
            </p>
            <p>
                <input type="file" name="textfile">
            </p>
            <p>
                <!--文本域-->
                自我介绍：
                <textarea cols="20" rows="5" name="text" placeholder="自我介绍"></textarea>
            </p>
            <p>
                <!--下来列表-->
                <select name="city" size="2">
                    <option value="深圳">深圳</option>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>

                </select>
            </p>
            <p>
                <!--显示普通按钮-->
                <input type="button" name="btn" value="提交" disabled>
                <!--提交form用submit-->
                <input type="submit" name="btn" value="submit">
                <!--重置按钮-->
                <input type="reset">
            </p>
        </form>
    </div>
</body>
</html>
