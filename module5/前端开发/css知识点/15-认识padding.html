<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            /*padding: 20px;*/
            /*小属性设置*/
            background-color: red;
            /*padding-top: 30px;*/
            /*padding-left: 20px;*/
            /*padding-right: 50px;*/
            /*padding-bottom: 30px;*/
            /*综合属性设置*/
            /*上右下左*/
            /*padding:30px 20px 40px 20px;*/
            /*上 左右 下*/
            /*padding:30px 20px 40px;*/
            /*上下 左右*/
            padding: 40px 50px;
        }
    </style>
</head>
<body>
    <!--padding:就是内边距。padding的区域是由背景颜色的，背景颜色区域和内容颜色区域一样
        background-color将填充所有border以内区域
        就是边框到内容之间的距离
        padding有四个方向。所以我们能够分别描述
        方法两种：1.写小属性2.写综合属性用空格隔开-->
    <div class="box">
        内容内容内容内容
    </div>
</body>
</html>
