<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>58</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            height: 69px;
            background-color: black;
        }
        .box .c{
            width: 960px;
            height: 69px;
            background-color: pink;
            /*margin: 0 auto;*/
            position: absolute;
            left: 50%;
            margin-left: -480px;
            /*设置绝对定位后，margin 0 auto不起任何作用，居中改用下面公式
            公式记住，设置子元素绝对定位left 50%；margin-left等于宽度的一半*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="c"></div>
    </div>
</body>
</html>
