<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*1 1 1*/
        /*#box1 .wrap2 p{
            color:yellow;
        }
        /*1 1 1*/
        /*#box2 .wrap3 p{
            color:red;
        }*/
        /*0*/
        #box1 #box2 .wrap3{
            color:red;
        }
        /*1 1 1*/
        #box2 .wrap3 p{
            color:green;
        }
    </style>
</head>
<body>
    <!--当权重一样的时候后来者居上
        继承来的属性 权重为0
        总结：
        1.先看有没有被选中，如果选中了（最内部标签），就数数
        2.如果没有被选中，权重为0
        如果属性都是被继承下来的 权重都是0。“就近原则”，谁描述的近用谁-->
    <div id="box1" class="wrap1">
        <div id="box2" class="wrap2">
            <div id="box3" class="wrap3">
                <p>再猜颜色</p>
            </div>
        </div>
    </div>
</body>
