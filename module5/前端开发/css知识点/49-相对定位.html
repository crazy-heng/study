<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            /*如果当前元素仅仅相对定位，与标准流盒子没有区别*/
            position: relative;
            /*设置相对定位后我们就可以使用四个方向属性top left right bottom
            相对定位是相对于本身位置的微调*/
            top: 30px;
            left: 50px;
        }
    </style>
</head>
<body>
    <!--定位有三种：1相对定位 2绝对定位 3固定定位
        这三种定位，每种都暗藏玄机
        position:relative;
        position:absolute;
        position:fixed-->
    <div class="box1">

    </div>
</body>
</html>
