<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 300px;
            height: 100px;
            border: 1px solid red;
            /*设置字体大小 px像素 rem em %*/
            font-size: 20px;
            font-weight: lighter;
            /*系统字体顺序寻找*/
            font-family: "Microsoft YaHei UI","微软雅黑","Arial",sans-serif;
            /*font: 20px/30px, "Microsoft YaHei UI";*/
            /*font-size line-height font-family合写*/
            /*文字位置*/
            text-align: center;
            text-decoration: none blue;
            color:blue;
            cursor: pointer;
            /*行高=高度水平居中*/
            line-height: 100px;
            /*首行缩进 em：1个字*/
            text-indent: 1em;
        }
    </style>
</head>
<body>
    <div>
        内容内容内容内容内容内容内
    </div>
</body>
</html>
