<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>64</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .tianliang{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            z-index: 50;
        }
        .tianliang .sendie{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 240px;
            left: 320px;
            z-index: 3;
        }
        .lzy{
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
            z-index: 60;
        }
        .lzy .brother{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 300px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!--父有z-index以父大小为准-->
    <div class="tianliang">
        <p class="sendie"></p>
    </div>
    <div class="lzy">
        <p class="brother"></p>
    </div>
</body>
</html>
