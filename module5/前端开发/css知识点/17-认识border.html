<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            /*border: 5px solid;*/
            /*三要素*/
            /*border-width: 5px;*/
            /*上右下左*/
            /*border-style: solid dotted double dashed;*/
            /*border-color: red;*/
            /*按方向分*/
            border-top-width: 10px;
            border-top-color: red;
            border-top-style: solid;

            border-right-width: 10px;
            border-right-color: red;
            border-right-style: solid;

            border-bottom-width: 10px;
            border-bottom-color: red;
            border-bottom-style: solid;

            border-left-width: 10px;
            border-left-color: red;
            border-left-style: solid;

            /*border: none;*/
            /*设置border没有样式*/
            border-left: none;
        }
    </style>
</head>
<body>
    <!--border:边框的意思
    边框三要素 粗细 线性 颜色
    如果颜色不写 默认黑色
    如果粗细不写 不显示。只写线性样式，默认的有上下左右 3px solid默认黑色-->
    <div class="box"></div>
</body>
</html>
