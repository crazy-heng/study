<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接美化</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .nav{
            width: 960px;
            /*height: 40px;*/
            overflow: hidden;
            margin: 100px auto 0;
            background-color: #fc4b38;
            /*设置圆角*/
            border-radius: 5px;
        }
        .nav ul li{
            float: left;
            width: 160px;
            height: 40px;
            line-height: 40px;
            color: white;
            text-align: center;
        }
        .nav ul li.xiaoming{
            position: relative;
            top: 10px;
        }
        /*a标签，不继承父元素的color*/
        .nav ul li a{
            display: block;
            width: 160px;
            height: 40px;
            color: white;
            text-decoration: none;
            font-family: 'Microsoft JhengHei';
        }
        .nav ul li a:hover{
            background-color: #1971fe;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="">网站导航</a>
            </li>
            <li class="xiaoming">
                <a href="">网站导航</a>
            </li>
            <li>
                <a href="">网站导航</a>
            </li>
            <li>
                <a href="">网站导航</a>
            </li>
            <li>
                <a href="">网站导航</a>
            </li>
        </ul>
    </div>
    <!--因为相对定位有坑，它在页面中效果就两个
    1微调元素
    2做绝对定位的参考（父相子绝）-->

</body>
</html>
