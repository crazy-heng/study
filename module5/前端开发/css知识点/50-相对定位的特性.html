<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: red;
            position: relative;
            top: 50px;
        }
        .box2{
            background-color: blue;
            position: relative;
            top: 30px;
            left: 50px;
        }
        .box3{
            background-color: green;
        }
    </style>
</head>
<body>
    <!--相对定位三大特性：1不脱标 2形影分离 3老家留坑
        在页面中没什么太大作用，影响页面布局。不要用相对定位来做压盖效果-->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
