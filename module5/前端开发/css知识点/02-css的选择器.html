<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的选择器</title>
    <style type="text/css">
        <!--标签选择器-->
        p{
            color: brown;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!--css选择器
        1 标签选择器
            可以选中所有的标签元素，不管隐藏的多深
            选中的是所有的，而不是某一个
            所以说是“共性”，不是“特性”
        2 id选择器
        3 类选择器-->
    <div>
        <p>我是一个段落</p>
    </div>
    <div>
        <div>
            <div>
                <div>
                    <p>另一个段落</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
