<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        /*没有被访问的a标签*/
        .box ul li.item1 a:link{
            color:green;
        }
        .box ul li.item2 a:visited{
            color:yellow;
        }
        /*鼠标悬停时的标签*/
        .box ul li.item3 a:hover{
            color: blue;
        }
        /*鼠标点住时候的颜色*/
        .box ul li.item4 a:active{
            color:yellowgreen;
        }
        /*选中第一个元素*/
        div ul li:first-child{
            font-size: 30px;
            color: red;
        }
        div ul li:last-child{
            font-size: 20px;
            color: yellow;
        }
        /*选中当前制定元素*/
        div ul li:nth-child(2){
            font-size: 20px;
            color: purple;
        }
        /*n表示所有*/
        div ul li:nth-child(n){
            font-size: 50px;
            color: purple;
        }
        /*偶数*/
        div ul li:nth-child(2n){
            font-size: 50px;
            color: blue;
        }
        /*奇数*/
        div ul li:nth-child(2n-1){
            font-size: 50px;
            color: green;
        }
        /*隔几换*/
        div ul li:nth-child(4n-1){
            font-size: 50px;
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="item1">
                1
                <a href="#">张三</a>
            </li>
            <li class="item2">
                2
                <a href="#">李四</a>
            </li>
            <li class="item3">
                3
                <a href="#">王五</a>
            </li>
            <li class="item4">
                4
                <a href="#">赵六</a>
            </li>
            <li class="item4">
                5
                <a href="#">赵六</a>
            </li>
            <li class="item4">
                6
                <a href="#">赵六</a>
            </li>
            <li class="item4">
                7
                <a href="#">赵六</a>
            </li>
            <li class="item4">
                8
                <a href="#">赵六</a>
            </li>
        </ul>
    </div>
</body>
</html>
