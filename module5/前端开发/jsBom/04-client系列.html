<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
            border: 10px solid red;
            margin: 5px 0 0 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
<script type="text/javascript">
    /*style
        top
        left
        right
        bottom
     *client
        clienttop  内容到顶部边框距离border
        clientleft
        clientwidth  内容区域加上左右padding区域
        clientHeight
     */
    var oBox = document.getElementsByClassName('box')[0]

    console.log(oBox.clientTop)
    console.log(oBox.clientLeft)
    console.log(oBox.clientWidth)
    console.log(oBox.clientHeight)
</script>
</html>
