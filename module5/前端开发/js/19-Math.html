<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <script type="text/javascript">

        var x = 1.234;
        //天花板函数 大于等于x 并且最接近的整数
        var a = Math.ceil(x)
        console.log(a)
        //地板函数
        var b = Math.floor(x)
        console.log(b)

        //求 两个数的最大值 最小值
        console.log(Math.max(2,5))
        console.log(Math.min(2,5))

        //经常使用 random 0-1之间的随机数包含0 不包含1
        var ran = Math.random()
        console.log(ran)
        //100-200之间的随机数
        var c = 100+Math.random()*100
        console.log(c)
        //min-max min+Math.random()*(max-min)

    </script>
</body>
</html>
