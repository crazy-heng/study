<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>

    <script type="text/javascript">

        //1.将数字类型装换成字符串类型
        var n1 = 123;
        var n2 = "123";
        var n3 = n1 +n2;
        //隐式转换
        console.log(typeof n3);
        //强制转换
        var str1 =String(n1);
        console.log(typeof str1);

        var num = 234;
        console.log(num.toString())

        //2.将字符串类型转换成数字类型
        var stringNum = '789.123dds';
        var num2 = Number(stringNum);
        console.log(num2)

        //parseInt()可以解析一个字符串并返回一个整数
        console.log(parseInt(stringNum))
        console.log(parseFloat(stringNum))

        //js中所有的数据类型都被转换为boolean
        var b1 ='123';
        var b2 = 0;
        var b3 = -123;
        var b4 = Infinity;
        var b5 = NaN;
        var b6;
        var b7 = null;
        console.log(Boolean(b1))
        console.log(Boolean(b2))
        console.log(Boolean(b3))
        console.log(Boolean(b4))
        console.log(Boolean(b5))
        console.log(Boolean(b6))
        console.log(Boolean(b7))

    </script>
</body>
</html>
