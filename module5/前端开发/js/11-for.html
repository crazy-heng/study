<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
    <script type="text/javascript">
        //for循环
        //1 初始化 2 循环条件 3 更新循环变量
        for(var i=1; i <=10;i++){
            console.log(i)
        }

        //偶数
        for(var j=1;j<=100;j++){
            if(j%2===0){
                console.log(j)
            }
        }
        var sum = 0
        for(var k=1;k<=100;k++){
            sum+=k
        }
        console.log(sum)

        for(var a=1;a<=3;a++){
            for(var b=0;b<6;b++){
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
