<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串处理</title>
</head>
<body>

    <script type="text/javascript">

        //字符串运算
        var firstName = '星';
        var lastName = 'Li';
        var fullName = firstName+" "+lastName;
        var name = '伊拉克';
        var am = '美军';
        var str = "jkdfjalk"+name+"的金发"+am+"科技";
        var fullstr = str;
        console.log(fullName)
        console.log(fullstr)

        //不能对字符串进行+运算只能拼接
        var a1 ='1';
        var a2 ='2';
        console.log(a1+a2)
        console.log(parseInt(a1+a2))

        var b1 = 'one';
        var b2 = 'two';
        //NaN not a number
        console.log(typeof(b1*b2))
    </script>
</body>
</html>
