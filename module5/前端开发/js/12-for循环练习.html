        //等边三角形
        for(var i=1;i<=6;i++){
            for(var s=i;s<6;s++){
                document.write('&nbsp')
            }
            for(var j=1;j<=2*i-1;j++){
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
