<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
    <script type="text/javascript">
        //创建日期对象
        var myDate = new Date();

        //获取一个月中的某一天
        console.log(myDate.getDate())

        console.log(Date())
        //返回月份0~11所以+1
        console.log(myDate.getMonth()+1)
        console.log(myDate.getDay())
    </script>
</body>
</html>
