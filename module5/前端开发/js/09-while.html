<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>

    <script type="text/javascript">
        //while循环
        //1 初始化循环变量 2判断循环条件 3 更新循环变量
        var i = 1;
        while(i<9){
            console.log(i)
            i += 1;
        }
        //练习 1-100间所有3的倍数
        var j = 1;
        while(j<=100){
            if(j%3===0){
                console.log(j)
            }
            j += 1;
        }
    </script>
</body>
</html>
