<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dowhile</title>
</head>
<body>
    <script type="text/javascript">
        //不管有没有满足while中的条件do里面的代码都会走一次
        var i = 3;
        do{
            console.log(i)
            i++;
        }while(i<3)
    </script>
</body>
</html>
