<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>

    <script type="text/javascript">
        //switch
        var gameScore = 'better1';
        //case
        switch(gameScore){
            //case表示一个条件 满足这个条件就会进来，遇到break跳出
            case 'good':
                console.log('玩的不错')
                break;
            case 'better':
                console.log('非常好')
                break;
            default:
                console.log('很遗憾')
        }
    </script>
</body>
</html>
