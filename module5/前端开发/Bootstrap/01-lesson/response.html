<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--使用@media 必须做以下操作-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        @media screen and (min-width:500px) and (max-width: 800px){
            .box{
                width: 300px;
                height: 200px;
                background-color: red;
            }
        }
        @media screen and (min-width:800px) {
            .box {
                width: 300px;
                height: 200px;
                background-color: gainsboro;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
