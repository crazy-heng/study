<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            height: 200px;
            width: 200px;
            background: #fc4b38;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <button>按钮</button>
</body>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">

    //给当前dom元素绑定事件
    //语法：jquery对象.bind('事件类型',fn)
    // $('#box').bind('click mouseenter',function () {
    //     alert("事件被绑定了")
    // })

    function add() {
        console.log('click')
    }
    function add2() {
        console.log('mouse')
    }

    $('#box').bind({
        "click":add,
        "mouseover":add2
    })

    //事件 如果没有参数表示移除所有事件
    setTimeout(function () {
        // $('#box').unbind()
        $('#box').unbind('click')
    },2000)

    //添加的时间不能发生在未来 动态生成的元素不能添加对象 里面事件不能发生
    $('body').append('<div style="width: 200px;height： 200px;background: yellow">haha</div>')


    //绑定自定义事件
    $('button').bind('myClick',function (ev,a,b,c) {
        alert(111)
        alert(a)
        alert(b)
    })

    //触发自定义的事件
    $('button').trigger('myClick',[1,2,3])


</script>
</html>
