<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03</title>
</head>
<body>
    <ul>
        <li id="borther">路飞学成1</li>
        <li><a href="http://www.baidu.com">路飞学成2</a> </li>
        <li class="li3">路飞学成3</li>
        <li>路飞学成4</li>
        <li>路飞学成5</li>
    </ul>
</body>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //基础选择器
        //1.id选择器
        console.log($('#borther'))
        $('#borther').css('color','red')

        //2.标签选择器
        //设置多个值时使用对象存储
        $('a').css({'color':'yellow','font-size':'24px'})

        //3.类选择器
        $('.li3').css('background','green')

        //4.通配符选择器 *
        //清空整个界面html
        $('*').html('');

    })
</script>
</html>
