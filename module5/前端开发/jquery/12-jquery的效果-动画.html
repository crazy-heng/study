<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <button id="btn">动画</button>
    <button id="btn1">停止</button>
    <div id="box">
        hello
    </div>


</body>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('#btn').click(function () {
            // $('#box').animate({
            //     width:'200px',
            //     height:'300px'
            // })
            //队列执行
            // $('#box').animate({left:'100px',top:'200px'},5000).animate({top:'300px'})
            //延时操作
            // $('#box').animate({left:'100px',top:'200px'}).delay(2000).animate({top:'300px'})

            $('#box').animate({left:'100px',top:'200px'},5000)

        })
        $('#btn1').click(function () {
            $('#box').stop()
        })
    })
</script>
</html>
