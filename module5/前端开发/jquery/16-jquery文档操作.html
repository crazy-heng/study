<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16</title>
</head>
<body>
    <ul>

    </ul>
    <button id="btn">点击</button>
</body>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">

    $(function () {

        var oLi = document.createElement('li')
        oLi.innerHTML = '路飞'

        $('ul').append('<li><a href="#">luffy</a></li>')
        $('ul').append(oLi)
        //如果直接的内容是当前页面中的某些元素，那么这些元素将从原位置上消失。简言之，就是一个移动操作
        $('ul').append($('span'))

        //appendTo
        $('<a href="#">路飞2</a>').appendTo($('ul'))

        //prepend 插入到被选中的元素的第一个位置
        $('ul').prepend('<li>first</li>')

        //after before
        $('ul').before('<h2>标题</h2>')
        $('<h2>我是一个h2标题</h2>').insertBefore('ul')

        $('ul').after('<h3>last</h3>')
        $('<h5>我是一个h5标题</h5>').insertAfter('ul')

        //复制操作 clone()
        $('button').click(function () {
            // 1.clone()：克隆匹配的DOM元素并且选中这些克隆的副本。
            // 2.clone(true)：元素以及其所有的事件处理并且选中这些克隆的副本(简言之，副本具有与真身一样的事件处理能力)
            $(this).clone(true).insertAfter($(this))
        })

        //替换
        // $('h3').replaceWith('<button>替换了</button>')
        // $('<a href="#">替换超链接</a>').replaceAll('button')

        //删除
        //empty() 只是清空了被选的内容
        // $('ul').empty()

        //remove 删除整个元素
        // $('h3').remove()

        //detach() 移除匹配的节点元素 删除后 事件会保留
        var $btn = $('button').detach()
        console.log($btn[0])
        $('ul').append($btn[0])
    })
</script>
</html>
