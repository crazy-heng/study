<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <button>点击</button>
    </div>
</body>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">

    $(function () {
        function add(){
            alert(1)
            return false
        }
        function add1(){
            alert(2)
        }
        $('button').bind({'click':add,'mouseout':add1})

        function handler(event) {
            alert(event.data.foo);
            }
        $('div').bind('click', {foo: 'bar'}, handler)
    })
</script>
</html>
