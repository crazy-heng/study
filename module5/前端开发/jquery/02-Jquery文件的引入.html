<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02</title>
    <script type="text/javascript">
        //如果不写window.onload() 代码的执行顺序是从上到下 还取不到Div
        window.onload = function () {
            var oDiv = document.getElementById('box')
            console.log(oDiv)
        }

    </script>
</head>
<body>
    <div id="box">

    </div>
</body>

</html>
