<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城结构图</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        /*清除ul默认样式*/
        ul{
            list-style: none;
        }
        .topbar{
            width: 100%;
            height: 40px;
            background-color: black;
        }
        .container1{
            width: 1226px;
            /*height: 40px;*/
            /*background-color: yellow;*/
            margin: 0 auto;
        }

        .topbar-nav{
            float: left;
            width: 375px;
            height: 40px;
            background-color: red;
        }
        .user-info{
            float: right;
            width: 140px;
            height: 40px;
            background-color: #fc4b38;
            margin-right: 15px;
        }
        .topbar-cart{
            float: right;
            width: 120px;
            height: 40px;
            background-color: green;
        }

        .header{
            width: 100%;
            height: 110px;
        }
        .container2{
            width: 1226px;
            height: 110px;
            margin: 0 auto;
        }
        .logo{
            margin-top: 22px;
            float: left;
            width: 62px;
            height: 55px;
            background-color: #e766ea;
        }
        .nav{
            float: left;
            width: 580px;
            height: 110px;
            background-color: yellow;
        }
        .search{
            margin-top: 25px;
            float: right;
            width: 296px;
            height: 50px;
            background-color: purple;
        }
        .content{
            width: 1226px;
            height: 460px;
            /*background-color: red;*/
            margin: 0 auto 14px;
        }
        .content-list{
            float: left;
            width: 234px;
            height: 460px;
            background-color: #1971fe;
        }
        .lunbo{
            float: left;
            width: 992px;
            height: 460px;
            background-color: salmon;
        }
        .shop{
            width: 1226px;
            height: 170px;
            margin: 0 auto 30px;
            background-color: green;
        }
        .shop .channel{
            width: 234px;
            height: 170px;
            float: left;
            background-color: #996633;
        }
        .shop .advertising{
            width: 992px;
            height: 170px;
            /*background-color: red;*/
            float: left;
        }
        .advertising ul li{
            float: right;
            width: 316px;
            height: 170px;
            margin-left: 14px;
            background-color: #1971fe;
        }
        .buy{
            width: 1226px;
            height: 40px;
            margin: 0 auto;
            background-color: #e766ea;
        }
        .buy .buy-title{
            float: left;
            height: 20px;
            margin-top: 10px;
        }
        .buy .page{
            float: right;
            width: 70px;
            height: 25px;
            margin-top: 15px;
            background-color: yellow;
        }
        .buy-list{
            width: 1226px;
            height: 340px;
            background-color: darkred;
            margin: 0 auto;
        }
        .buy-list .buy-channel{
            float: left;
            width: 234px;
            height: 340px;
            background-color: #666666;
        }
        .buy-list .buy-product ul li{
            float: right;
            margin-left: 14px;
            width: 234px;
            height: 340px;
            background-color: #fc4b38;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="container1">
            <div class="topbar-nav">导航栏</div>
            <div class="topbar-cart">购物车</div>
            <div class="user-info">用户登录</div>
        </div>
    </div>

    <div class="header">
        <div class="container2">
            <div class="logo">logo</div>
            <div class="nav">导航</div>
            <div class="search">搜索</div>
        </div>
    </div>

    <div class="content">
        <div class="content-list"></div>
        <div class="lunbo"></div>
    </div>

    <div class="shop">
        <!--选购引导-->
        <div class="channel"></div>
        <div class="advertising">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

    <div class="buy">
        <div class="buy-title">开始闪购</div>
        <div class="page"></div>
    </div>

    <div class="buy-list">
        <!--购买-->
        <div class="buy-channel"></div>
        <div class="buy-product">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
</body>
</html>
