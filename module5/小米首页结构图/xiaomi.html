<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城结构图</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        /*清除ul默认样式*/
        ul{
            list-style: none;
        }
        .topimg{
            width: 100%;
            height: 120px;
        }
        .topbar{
            width: 100%;
            height: 40px;
            background-color: darkgray;
        }
        .container1{
            width: 1226px;
            /*height: 40px;*/
            /*background-color: yellow;*/
            margin: 0 auto;
        }

        .topbar-nav{
            float: left;
            width: 375px;
            height: 40px;
        }
        .topbar-nav ul li{
            float: left;
            width: 60px;
            height: 40px;
        }
        .topbar-nav ul li a{
            display: block;
            width: 60px;
            height: 40px;
            font-size: 10px;
            text-align: center;
            line-height: 40px;
            color: white;
            text-decoration: none;
        }
        .topbar-nav ul li a:hover{
            color: pink;
            font-size: 11px;
        }
        .user-info{
            float: right;
            width: 180px;
            height: 40px;
            background-color: darkgray;
            margin-right: 15px;
        }
        .user-info ul li{
            float: left;
            width: 60px;
            height: 40px;
        }
        .user-info ul li a{
            display: block;
            width: 60px;
            height: 40px;
            font-size: 10px;
            text-align: center;
            line-height: 40px;
            color: white;
            text-decoration: none;
        }
        .user-info ul li a:hover {
            color: pink;
            font-size: 11px;
        }
        .topbar-cart{
            float: right;
            width: 120px;
            height: 40px;
            /*background-color: green;*/
        }
        .topbar-cart a{
            display: block;
            width: 120px;
            height: 40px;
            font-size: 13px;
            line-height: 40px;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        .topbar-cart a:hover{
            background-color: #fc4b38;
        }

        .header{
            width: 100%;
            height: 110px;
        }
        .container2{
            width: 1226px;
            height: 110px;
            margin: 0 auto;
        }
        .logo{
            margin-top: 22px;
            float: left;
            width: 55px;
            height: 55px;
            background-color: #e766ea;
        }
        .logo img{
            position: relative;
            top: 3px;
            left: 3px;
        }
        .nav{
            float: left;
            margin-left: 5px;
            width: 800px;
            height: 110px;
            /*background-color: yellow;*/
        }
        .nav ul li.nav-item{
            float: left;
            position: relative;
            top: 20px;
        }
        .nav ul li.nav-list{
            float: left;
            /*width: 70px;*/
            margin-left: 10px;
            margin-right: 10px;
            height: 110px;
        }
        .nav ul li.nav-list a{
            display: block;
            height: 40px;
            font-size: 15px;
            text-align: center;
            line-height: 110px;
            color: black;
            text-decoration: none;
        }
        .nav ul li.nav-list a:hover{
            color: #e766ea;
        }
        .search{
            margin-top: 25px;
            float: right;
            width: 320px;
            height: 50px;
        }
        .search a.search-text{
            display: block;
            width: 200px;
            position: relative;
            left: 1px;
        }
        .search a{
            display: block;
            float: right;
            width: 100px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }
        .content{
            width: 1226px;
            height: 460px;
            /*background-color: red;*/
            margin: 0 auto 14px;
        }
        .content-list{
            float: left;
            width: 234px;
            height: 460px;
            background-color: #1971fe;
        }
        .lunbo{
            float: left;
            width: 992px;
            height: 460px;
            background-color: salmon;
        }
        .shop{
            width: 1226px;
            height: 170px;
            margin: 0 auto 30px;
            background-color: green;
        }
        .shop .channel{
            width: 234px;
            height: 170px;
            float: left;
            background-color: #996633;
        }
        .shop .advertising{
            width: 992px;
            height: 170px;
            /*background-color: red;*/
            float: left;
        }
        .advertising ul li{
            float: right;
            width: 316px;
            height: 170px;
            margin-left: 14px;
            background-color: #1971fe;
        }
        .buy{
            width: 1226px;
            height: 40px;
            margin: 0 auto;
            background-color: #e766ea;
        }
        .buy .buy-title{
            float: left;
            height: 20px;
            margin-top: 10px;
        }
        .buy .page{
            float: right;
            width: 70px;
            height: 25px;
            margin-top: 15px;
            background-color: yellow;
        }
        .buy-list{
            width: 1226px;
            height: 340px;
            background-color: darkred;
            margin: 0 auto;
        }
        .buy-list .buy-channel{
            float: left;
            width: 234px;
            height: 340px;
            background-color: #666666;
        }
        .buy-list .buy-product ul li{
            float: right;
            margin-left: 14px;
            width: 234px;
            height: 340px;
            background-color: #fc4b38;
        }
    </style>
</head>
<body>
    <div class="topimg">
        <img src="images/top.jpg">
    </div>
    <div class="topbar">
        <div class="container1">
            <div class="topbar-nav">
                <ul>
                    <li>

                    <li>

                    </li>
                </ul>
            </div>
            <div class="topbar-cart">
                <a href="">购物车</a>
            </div>
            <div class="user-info">
                <ul>
                    <li>
                        <a href="">用户登录</a>
                    </li>
                    <li>
                        <a href="">注册</a>
                    </li>
                    <li>
                        <a href="">消息通知</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="container2">
            <div class="logo">
                <img src="images/mi-logo.png">
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-item">
                        <a>
                            <img src="images/hearder-nav.gif">
                        </a>
                    </li>
                    <li class="nav-list">
                        <a href="">小米手机</a>
                    </li>
                    <li class="nav-list">
                        <a href="">红米</a>
                    </li>
                    <li class="nav-list">
                        <a href="">电视</a>
                    </li>
                    <li class="nav-list">
                        <a href="">笔记本</a>
                    </li>
                    <li class="nav-list">
                        <a href="">盒子</a>
                    </li>
                    <li class="nav-list">
                        <a href="">新品</a>
                    </li>
                   <li class="nav-list">
                        <a href="">路由器</a>
                    </li>
                    <li class="nav-list">
                        <a href="">服务</a>
                    </li>
                    <li class="nav-list">
                        <a href="">社区</a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <a>
                    搜索
                </a>
                <a class="search-text">1</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-list"></div>
        <div class="lunbo"></div>
    </div>

    <div class="shop">
        <!--选购引导-->
        <div class="channel"></div>
        <div class="advertising">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

    <div class="buy">
        <div class="buy-title">开始闪购</div>
        <div class="page"></div>
    </div>

    <div class="buy-list">
        <!--购买-->
        <div class="buy-channel"></div>
        <div class="buy-product">
            <ul>
                <li>1</li>
