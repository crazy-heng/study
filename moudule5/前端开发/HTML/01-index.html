<!--声明文档类型为html5文档 -->
<!DOCTYPE html>
<!--页面根节点-->
<!--html中的标签都是闭合标签 闭合标签包含双闭合和单闭合
双闭合：<html></html>
单闭合：<meta/>-->
<html lang="en">
<head>
    <!--包含头部信息 是一个容器 style title link meta script等-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--包含浏览器显示内容 div p img a 等-->
    浏览器显示内容
</body>
</html>
